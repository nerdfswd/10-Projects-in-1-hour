<!DOCTYPE html>
<html>
    <head>
    <title>Dark Mode Toggle</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@300&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    </head>
    <body>
        <div id="toggle-container">
            <input type="checkbox" id="toggle" name="toggle">
            <label for="toggle">Dark Mode</label> 
        </div>
        <div id="text">
            <h1>Try dark mode here.</h1>
            <p>Hello. May you have a bright day today.</p>
       </div>
        <script type= text/javascript src='index.js'></script>
    </body>
</html>
