<!DOCTYPE html>
<html>
    <head><title>Hamburger Button</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@300&display=swap" rel="stylesheet"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>
       <button id="btn"><i class="fa fa-bars fa-2x" aria-hidden="true"></i> </button>
       <nav id="nav">
        <i class="fa fa-close fa-2x" aria-hidden="true" id="close"></i>
           <ul>
           <li><i class="fa fa-youtube-play" aria-hidden="true"> Youtube</i></li>
           <li><i class="fa fa-facebook" aria-hidden="true"></i>Facebook</i></li>
           <li><i class="fa fa-twitter" aria-hidden="true"></i>Twitter</i></li>
           <li><i class="fa fa-instagram" aria-hidden="true"></i>Instagram</i></li>
        </ul>
       </nav>
       <script type= text/javascript src='index.js'></script>
    </body>
</html>
